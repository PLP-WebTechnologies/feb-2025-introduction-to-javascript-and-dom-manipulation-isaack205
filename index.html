<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and DOM Manipulation</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>JavaScript and DOM Manipulation</h1>

    <!-- Change text content dynamically -->
    <p id="dynamic-text">This is the original text.</p>
    <button onclick="changeText()">Change Text</button>

    <!-- Modify CSS styles via JavaScript -->
    <p id="styled-element">This text will have its style changed.</p>
    <button onclick="changeStyle()">Change Style</button>

    <!-- Add or remove an element -->
    <div id="element-container"></div>
    <button onclick="toggleElement()">Add/Remove Element</button>
</body>
</html>
